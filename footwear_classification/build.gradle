plugins {
    id "java"
    id "application"
}

group "com.example"
version "1.0-SNAPSHOT"

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    implementation "ai.djl:model-zoo:0.6.0"
    implementation "ai.djl:basicdataset:0.6.0"
    implementation "org.slf4j:slf4j-simple:1.7.30"
    runtimeOnly "ai.djl.mxnet:mxnet-engine:0.6.0"
    runtimeOnly "ai.djl.mxnet:mxnet-native-auto:1.7.0-a"
}

application {
    mainClassName = System.getProperty("main", "com.examples.Training")
}

run {
    systemProperties System.getProperties()
    systemProperties.remove("user.dir")
    systemProperty("file.encoding", "UTF-8")
}
tasks.distTar.enabled = false

configure(this) {
    apply from: file("${rootProject.projectDir}/../tools/gradle/formatter.gradle")
}
