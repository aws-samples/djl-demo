apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "ai.djl.examples.quickdraw"
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    lintOptions {
        quiet false
        error 'NewerVersionAvailable'
        lintConfig file("lint.xml")
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'ai.djl:api:0.6.0'
    implementation 'ai.djl.android:core:0.6.0'
    runtimeOnly 'ai.djl.pytorch:pytorch-engine:0.6.0'
    runtimeOnly 'ai.djl.android:pytorch-native:0.6.0'
}
